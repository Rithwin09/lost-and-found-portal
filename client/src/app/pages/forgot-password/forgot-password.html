<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Reset Your Password</h3>
        </div>
        <div class="card-body">
          <p class="text-muted text-center">Enter your college email address and we will send you a link to reset your password.</p>
          <form #forgotPasswordForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">College Email</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="!forgotPasswordForm.form.valid">Send Reset Link</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
