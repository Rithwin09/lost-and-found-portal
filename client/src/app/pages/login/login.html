<div class="login-container">
  <div class="card login-card">
    <div class="card-header text-center">
      <i class="bi bi-person-circle display-4"></i>
      <h3 class="mt-2">Welcome Back!</h3>
    </div>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <!-- Email Input with Icon -->
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="form.email" placeholder="Email Address" required>
        </div>

        <!-- Password Input with Icon -->
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password" placeholder="Password" required>
        </div>
        
        <div class="d-flex justify-content-end mb-3">
          <a routerLink="/forgot-password" class="form-text">Forgot Password?</a>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="!loginForm.form.valid">
            Login
          </button>
        </div>
      </form>
      <hr class="my-4">
      <div class="text-center">
        <p class="mb-0">Don't have an account? <a routerLink="/register">Register Now</a></p>
      </div>
    </div>
  </div>
</div>
