<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Set a New Password</h3>
        </div>
        <div class="card-body">
          <form #resetPasswordForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="password" class="form-label">New Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="form.confirmPassword" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="!resetPasswordForm.form.valid">Reset Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
